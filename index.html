<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

<!-- Beginning of game content -->
<div class="container">

<!-- Beginning of introduction and instructions -->
    
    <h1 class="col-lg-12">OUT OF THIS WORLD TRIVIA!!!</h1>

    <div class="introduction col-lg-12">
        <p>How much do you know about space? There are 5 questions in this trivia game and you will be given 20 seconds to answer each question. Have fun and Good luck!!!</p>
        <br>
        <br>
        <button id="startBtn">Start Game</button>
    </div>

<!-- End of introduction and instructions -->

<!-- Beginning of questions and answer options -->

    <div class="triviaQuestions col-lg-12">
        <div id="timer">Time Left: <span id="timeRemaining"></span></div>
        <br>
        <div id="question"></div>
        <br>
        <div class="resultMessage"></div>
        <br>
        <div class="resultImage"></div>
        <button class="choice" id="option1"></button>
        <br>
        <br>
        <button class="choice" id="option2"></button>
        <br>
        <br>
        <button class="choice" id="option3"></button>
        <br>
        <br>
        <button class="choice" id="option4"></button>
        <br>
        <br>
        <button id="nextQuestion">NEXT QUESTION</button>
    </div>


<!-- End of questions and answer options -->


<!-- Beginning of end game page -->

    <!-- Shows number of correct answers, number of incorrect answers and number of unanswered questions -->

    <div class="gameResults col-lg-12">

        <h1>Game Over!</h1>
        <br>
        <br>
        <button id="restartBtn">New Game</button>
    </div>

<!-- End of end game page -->

</div>

<!--End of game content -->

    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
